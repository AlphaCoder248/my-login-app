<!DOCTYPE html>  

<html lang = "en">  

<head>  

<title> Bootstrap 5 form Example </title>  

<meta charset = "utf-8">  

<meta name = "viewport" content = "width=device-width, initial-scale = 1">  

<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">  

<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  

</head>  

<body>  

<div class = "container mt-3">  

<form action = " ">  

<div class = "my-2">  

<label for = "uname"> Student Name: </label>  

<input type = "text" class = "form-control" id = "sname" placeholder = "Enter student name" name = "sname">  

</div>  

<div class="my-2">  

<label for = " text1"> message </label>  

<textarea class = "form-control" rows = "3" id = "text1" name = "text1">  

</textarea>  

</div>  

<div class="my-2">  

<label for = " text2"> comments </label>  

<textarea class = "form-control" rows = "5" id = "text2" name = "text2">  

</textarea>  

</div>  

<div class="form-check mb-2">  

<label class = "form-check-label" id = "fcl">  

<input class = "form-check-input" type = "checkbox" name = "click" id = "ad"> Click here  

</label>  

</div>  

<button type = "submit" class = "btn btn-danger"> Submit </button>  

</form>  

</div>  

</body>  

</html>
